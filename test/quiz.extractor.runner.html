<script type="text/javascript"
	src="../lib/opensource/jasmine-1.3.1/lib/jasmine-1.3.1/jasmine.js"></script>
<script type="text/javascript"
	src="../lib/opensource/jasmine-1.3.1/lib/jasmine-1.3.1/jasmine-html.js"></script>

<script src="../lib/opensource/requirejs/require.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		require(['/test/require.config.js'], function(e){
			require([
                'test/specs/quiz.auto.extract.spec'], function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

                execJasmine();

				function execJasmine() {
					jasmineEnv.execute();
				}
			});
			
		});
	});
</script>
